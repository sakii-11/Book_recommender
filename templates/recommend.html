<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Book Recommender </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        .text-white{
        color: white;
        }
    </style>
</head>

<body style = "background-color:black">
    <nav class="navbar" style ="background-color:white;">
      <p class ="navbar-brand" style="text-align:center; text-color: black; font-weight:bold; margin-left:10px;"> My Book Recommender</p>
        <ul class="nav navbar-nav" style="margin-right: 20px;">
            <li class="text-white"><a href="/">Home</a></li>
            <li class="text-white"><a href="/recommend"> Get Recommendations</a></li>
            <li class="text-white"><a href='/Basedontwo'>Based on your top 2 </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style ="font-size:50px; text-align:center">Get a book recommendation </h1>
                <form action="/recommend_books" method="POST" >
                    <input name="user_input" type="text" class="form-control" placeholder="Please type the exact book title"><br>
                    <input type="submit"  style="align:center" class="btn btn-lg btn-warning">
                </form>
               </div>
            {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body" style="background-color:black">
                                <img class="card-img-top" src="{{ i[2] }}">
                                <h3 class="text-white">{{ i[0] }}</h3>
                                <h4 class="text-white">{{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>

            {% endfor %}



            </div>

    </div>

</body>
</html>
